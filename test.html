<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Slider</title>
    <style>
    body {
  
  background: #141414;
  display: -webkit-box;

  height: 100vh;
  -webkit-box-pack: center;
          justify-content: center;
}

@-webkit-keyframes scroll {
  0% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
  100% {
    -webkit-transform: translateX(calc(-250px * 5));
            transform: translateX(calc(-250px * 5));
  }
}

@keyframes scroll {
  0% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
  100% {
    -webkit-transform: translateX(calc(-250px * 5));
            transform: translateX(calc(-250px * 5));
  }
}
.loop--slider {
  height: 120px;
  margin: auto;
  overflow: hidden;
  position: relative;
  width: 960px;
}
.loop--slider::before, .loop--slider::after {
  content: "";
  height: 120px;
  position: absolute;
  width: 200px;
  z-index: 2;
}
.loop--slider::after {
  right: 0;
  top: 0;
  -webkit-transform: rotateZ(180deg);
          transform: rotateZ(180deg);
}
.loop--slider::before {
  left: 0;
  top: 0;
}
.loop--slider .loop--slide--track {
  -webkit-animation: scroll 20s linear infinite;
          animation: scroll 20s linear infinite;
  display: -webkit-box;
  display: flex;
  width: calc(250px * 10);
}
.loop--slider .loop--slide {
  height: 100px;
  width: 250px;
}
    </style>
</head>
<body>
    <div class="loop--slider">
        <div class="loop--slide--track">
            <div class="loop--slide">
              <img src="./assets/images/nace.svg " alt=" " title="img " class="w-[20%]" />
            </div>
            <div class="loop--slide">
              <img src="./assets/images/mss.svg " alt=" " title="img " class="w-[20%]" />
            </div>
            <div class="loop--slide">
              <img src="./assets/images/astm.svg " alt=" " title="img " class="w-[20%]" />
            </div>
            <div class="loop--slide">
              <img src="./assets/images/api.svg " alt=" " title="img " class="w-[20%]" />
            </div>
            <div class="loop--slide">
              <img src="./assets/images/ansi.svg " alt=" " title="img " class="w-[20%]" />
            </div>

            
            <div class="loop--slide">
              <img src="./assets/images/nace.svg" alt=" " title="img " class="w-[20%]" />
            </div>
            <div class="loop--slide">
              <img src="./assets/images/mss.svg " alt=" " title="img " class="w-[20%]" />
            </div>
            <div class="loop--slide">
              <img src="./assets/images/astm.svg " alt=" " title="img " class="w-[20%]" />
            </div>
            <div class="loop--slide">
              <img src="./assets/images/api.svg " alt=" " title="img " class="w-[20%]" />
            </div>
            <div class="loop--slide">
              <img src="./assets/images/ansi.svg " alt=" " title="img " class="w-[20%]" />
            </div>
            
        </div>
    </div>
</body>
</html>
