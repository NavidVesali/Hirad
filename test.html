<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Scroll Div</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      overflow: hidden;
      margin: 40px 0;
    }

    .s-button2 {
      width: 172px;
      height: 64px;
      background-color: #c2163e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 32px;
      font-size: 18px;
      white-space: nowrap;
      position: relative;
    }

    .about-2-icon {
      width: 24px;
      height: 24px;
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
    }

    /* Media query for scroll */
    @media (max-width: 1024px) {
      .container {
        overflow-x: auto;
        justify-content: flex-start;
        gap: 10px;
      }

      .s-button2 {
        flex-shrink: 0;
      }

      .container::-webkit-scrollbar {
        height: 8px;
      }

      .container::-webkit-scrollbar-thumb {
        background-color: #c2163e;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="w-[172px] h-[64px] s-button2 about-2-txt rounded-[32px] relative">
      تــدارکـات<img class="about-2-icon" src="./assets/images/about-2/layer.svg" alt=" " />
    </span>
    <span class="w-[172px] h-[64px] s-button2 about-2-txt rounded-[32px] relative">
      انبار<img class="about-2-icon" src="./assets/images/about-2/house-2.svg" alt=" " />
    </span>
    <span class="w-[172px] h-[64px] s-button2 about-2-txt rounded-[32px] relative">
      بسته‌بندی<img class="about-2-icon" src="./assets/images/about-2/box.svg" alt=" " />
    </span>
    <span class="w-[172px] h-[64px] s-button2 about-2-txt rounded-[32px] relative">
      واحد پروژه‌ها<img class="about-2-icon" src="./assets/images/about-2/share.svg" alt=" " />
    </span>
    <span class="w-[172px] h-[64px] s-button2 about-2-txt rounded-[32px] relative">
      بازرسی<img class="about-2-icon" src="./assets/images/about-2/3d-cube-scan.svg" alt=" " />
    </span>
    <span class="w-[172px] h-[64px] s-button2 about-2-txt rounded-[32px] relative">
      ارائه اسناد حمل<img class="about-2-icon" src="./assets/images/about-2/truck-tick.svg" alt=" " />
    </span>
  </div>
</body>
</html>
