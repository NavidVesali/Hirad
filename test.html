<!DOCTYPE html>
<html lang="fa" dir="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Loop Slider</title>
    <style>
        

        /* body {
            background: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } */

        @-webkit-keyframes scroll {
            0% {
                -webkit-transform: translateX(0);
                        transform: translateX(0);
            }
            100% {
                -webkit-transform: translateX(-50%);
                        transform: translateX(-50%);
            }
        }

        @keyframes scroll {
            0% {
                -webkit-transform: translateX(0);
                        transform: translateX(0);
            }
            100% {
                -webkit-transform: translateX(-50%);
                        transform: translateX(-50%);
            }
        }

        .loop--slider {
            margin: auto;
            overflow: hidden;
            position: relative;
            width: 100%; /* Full width */
        }

        .loop--slider::before,
        .loop--slider::after {
            content: "";
            height: 120px;
            position: absolute;
            width: 10%;
            z-index: 2;
        }

        /* .loop--slider::after {
            right: 0;
            top: 0;
            -webkit-transform: rotateZ(180deg);
                    transform: rotateZ(180deg);
        } */

        .loop--slider::before {
            left: 0;
            top: 0;
        }

        .loop--slider .loop--slide--track {
            -webkit-animation: scroll 20s linear infinite;
                    animation: scroll 20s linear infinite;
            display: flex;
            width: 200%; /* 10 slides, 2 loops for smooth transition */
        }

        .loop--slider .loop--slide {
            height: 100%;
            width: 10%; /* Each slide takes 10% of parent width */
        }

        .loop--slide img {
            width: 100%;
            height: 100%;
            /* object-fit: contain; */
        }
    </style>
</head>
<body>
    <div class="loop--slider">
        <div class="loop--slide--track">
            <div class="loop--slide">
                <img src="./assets/images/nace.svg" alt="NACE" title="NACE" />
            </div>
            <div class="loop--slide">
                <img src="./assets/images/mss.svg" alt="MSS" title="MSS" />
            </div>
            <div class="loop--slide">
                <img src="./assets/images/astm.svg" alt="ASTM" title="ASTM" />
            </div>
            <div class="loop--slide">
                <img src="./assets/images/api.svg" alt="API" title="API" />
            </div>
            <div class="loop--slide">
                <img src="./assets/images/ansi.svg" alt="ANSI" title="ANSI" />
            </div>

            <!-- Duplicate slides for seamless looping -->
            <div class="loop--slide">
                <img src="./assets/images/nace.svg" alt="NACE" title="NACE" />
            </div>
            <div class="loop--slide">
                <img src="./assets/images/mss.svg" alt="MSS" title="MSS" />
            </div>
            <div class="loop--slide">
                <img src="./assets/images/astm.svg" alt="ASTM" title="ASTM" />
            </div>
            <div class="loop--slide">
                <img src="./assets/images/api.svg" alt="API" title="API" />
            </div>
            <div class="loop--slide">
                <img src="./assets/images/ansi.svg" alt="ANSI" title="ANSI" />
            </div>
        </div>
    </div>
</body>
</html>
