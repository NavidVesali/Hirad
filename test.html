<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/containers.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/text-styles.css" />
    <link rel="stylesheet" href="./css/extra-animations.css" />
    <link rel="stylesheet" href="css/tab-input.css" />
    <link rel="stylesheet" href="css/sidebar-index.css" />
    <title>هیراد</title>
  </head>
  <body>
    <div class="tabs-wrapper">
      <div class="tabs-container" id="tabs-container">
        <div>
          <input type="radio" id="tab1" name="tabs" checked />
          <label class="tab" for="tab1">
            <div class="tab-content">شیرآلات صنعتی</div>
            <div class="line"></div>
          </label>
        </div>
        <div>
          <input type="radio" id="tab2" name="tabs" />
          <label class="tab" for="tab2">
            <div class="tab-content">اتصالات</div>
            <div class="line"></div>
          </label>
        </div>
        <div>
          <input type="radio" id="tab3" name="tabs" />
          <label class="tab" for="tab3">
            <div class="tab-content">لوله تیوب</div>
            <div class="line"></div>
          </label>
        </div>
        <div>
          <input type="radio" id="tab4" name="tabs" />
          <label class="tab" for="tab4">
            <div class="tab-content">فلنج</div>
            <div class="line"></div>
          </label>
        </div>
        <div>
          <input type="radio" id="tab5" name="tabs" />
          <label class="tab" for="tab5">
            <div class="tab-content">ابزار دقیق</div>
            <div class="line"></div>
          </label>
        </div>
      </div>
    </div>
    <style>
      .tabs-wrapper {
        width: 100%;
        overflow-x: scroll;
        scrollbar-width: thin;
        scrollbar-color: #ccc transparent;
        position: relative;
      }

      .tabs-container {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        scroll-behavior: smooth;
        width: 100%;
        scrollbar-width: none;
        -ms-overflow-style: none;
        padding-bottom: 8px;
      }

      .tabs-container::-webkit-scrollbar {
        display: none;
      }

      .tab {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        white-space: nowrap;
        text-align: center;
        position: relative;
      }

      .line {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #c2163e;
        transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
      }

      .tab:hover .line {
        width: 100%;
        left: 0;
      }

      input[type="radio"] {
        display: none;
      }
    </style>
    <script>
      // افزودن قابلیت اسکرول افقی با چرخ موس (در همه دستگاه‌ها)
      const container = document.getElementById("tabs-container");

      // کنترل اسکرول افقی در همه صفحات
      container.addEventListener("wheel", (e) => {
        e.preventDefault(); // جلوگیری از اسکرول عمودی
        container.scrollBy({
          left: e.deltaY * 2, // سرعت اسکرول 2 برابر
          behavior: "smooth",
        });
      });
    </script>

    <script src="./js/sidbar-index-js.js"></script>
    <script src="./js/js-start.js"></script>
    <script src="./js/landing.js"></script>
    <script src="./js/animated-line.js"></script>
    <script src="./js/service-items.js"></script>
    <script src="./js/Header.js"></script>
    <script src="./js/footer.js"></script>
  </body>
</html>
