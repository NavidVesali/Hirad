<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/inputs.css" />
    <link rel="stylesheet" href="../css/text-styles.css">
    <title>تماس با ما</title>
    <style>
        /* General fade-in animation */
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        #contact {
            animation: fadeIn 1.5s ease-out forwards;
        }
    </style>
</head>

<body class="bg-[#141414] flex flex-col items-center justify-center">
    <!-------------------- start Header Section -------------------->

    <hirad-header></hirad-header>

    <!-------------------- end Header Section ---------------------->
    <!-------------------- start contant form Section ---------------------->

    <section id="contact" class="contact-bg w-full h-auto flex flex-col items-center py-12">
        <div class="w-[50%] h-auto flex flex-col items-center justify-center">
            <h1 class="font-[700] text-[48px]">تماس با هیراد</h1>
            <p class="text-[16px] sec-color text-center my-5">
                اینجا هستیم که کمک کنیم!<br />سوالی درباره محصولات، خدمات، یا سفارش‌ها دارید؟ یا دنبال مشاوره تخصصی هستید؟<br />با بخش مشاوره، فروش، یا حتی مدیریت می‌تونید راحت در تماس باشید. منتظر شنیدن از شما هستیم!
            </p>
            <div class="form-container w-[100%]">
                <form action="" method="">
                    <div class="form-grid">
                        <div class="form-group w-[100%]">
                            <label for="name">نام و نام خانوادگی</label>
                            <input type="text" id="name" name="name" placeholder="نام و نام خانوادگی" />
                        </div>
                        <div class="form-group w-[100%]">
                            <label for="lastname">انتخاب بخش‌*</label>
                            <input type="text" id="lastname" name="lastname" placeholder="انتخاب بخش‌" />
                        </div>
                        <div class="form-group w-[100%]">
                            <label for="email">ایمیل</label>
                            <input type="email" id="email" name="email" placeholder="Example@exampl.com" style="text-align: left" />
                        </div>
                        <div class="form-group w-[100%]">
                            <label for="phone">شماره تماس</label>
                            <input type="tel" id="phone" name="phone" placeholder="+98 912 000 0000" />
                        </div>
                    </div>
                    <div class="form-group w-[100%]">
                        <label for="message">پیام*</label>
                        <textarea id="message" name="message" placeholder="پیام خود را بنویسید ..." style="unicode-bidi: plaintext"></textarea>
                    </div>
                    <button type="submit" class="primary-button w-[100%] h-[48px]">
              ارسال پیام
            </button>
                </form>
            </div>
        </div>

        <div class="flex justify-center items-center gap-5 mt-10 mb-14">
            <img src="../assets/images/contant/send-2.svg" alt="" />
            <img src="../assets/images/contant/instagram.svg" alt="" />
            <img src="../assets/images/contant/whatsapp.svg" alt="" />
        </div>
    </section>
    <!-------------------- start contant form Section ---------------------->
    <div class="w-full h-auto ">
        <hirad-footer></hirad-footer>
    </div>

    <script src="../js/js-start.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/Header.js"></script>
</body>

</html>
