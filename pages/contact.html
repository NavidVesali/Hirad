    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>تماس با ما</title>
    <style>
        /* General fade-in animation */
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        #contact {
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        a:hover path {
            stroke: var(--primary-color);
        }
        
        a:hover #whats-app {
            fill: var(--primary-color);
        }
    </style>
</head>

<body>
    <!-------------------- start Header Section -------------------->

    <hirad-header style="position: sticky; top: 0; z-index: 999"></hirad-header>


    <!-------------------- end Header Section ---------------------->
    <!-------------------- start contant form Section ---------------------->

    <section id="contact" class="contact-bg w-full h-auto flex flex-col items-center py-12">
        <div class="w-[50%] h-auto flex flex-col items-center justify-center">
            <h1 class="font-[700] text-[48px]">تماس با هیراد</h1>
            <p class="text-[16px] sec-color text-center my-5">
                اینجا هستیم که کمک کنیم!<br />سوالی درباره محصولات، خدمات، یا سفارش‌ها دارید؟ یا دنبال مشاوره تخصصی هستید؟<br />با بخش مشاوره، فروش، یا حتی مدیریت می‌تونید راحت در تماس باشید. منتظر شنیدن از شما هستیم!
            </p>
            <div class="form-container w-[100%]">
                <form action="" method="">
                    <div class="form-grid">
                        <div class="form-group w-[100%]">
                            <label for="name">نام و نام خانوادگی</label>
                            <input type="text" id="name" name="name" placeholder="نام و نام خانوادگی" />
                        </div>
                        <div class="form-group w-[100%]">
                            <label for="department">انتخاب بخش‌*</label>
                            <input list="departments" id="department" name="department" placeholder="انتخاب بخش‌" required />
                            <datalist id="departments">
                                <option value="بخش مشاوره"></option>
                                <option value="بخش فروش"></option>
                                <option value="بخش پشتیبانی"></option>
                                <option value="مدیریت"></option>
                            </datalist>
                        </div>

                        <div class="form-group w-[100%]">
                            <label for="email">ایمیل*</label>
                            <input type="email" id="email" name="email" placeholder="Example@example.com" style="text-align: left" required />
                        </div>
                        <div class="form-group w-[100%]">
                            <label for="phone">شماره تماس</label>
                            <input type="tel" id="phone" name="phone" placeholder="0912 000 0000" />
                        </div>
                    </div>
                    <div class="form-group w-[100%]">
                        <label for="message">پیام*</label>
                        <textarea id="message" name="message" placeholder="پیام خود را بنویسید ..." style="unicode-bidi: plaintext" required></textarea>
                    </div>
                    <button id="send-contact-message" type="submit" class="primary-button w-[100%] h-[48px]">
              ارسال پیام
            </button>
                </form>
            </div>
        </div>
