<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/text-styles.css">

    <title>محصولات</title>
</head>

<body>
    <hirad-header></hirad-header>

    <div class="w-[80%] h-auto flex flex-col gap-3.5" style="margin: 64px 0 20px 0;">
        <div class="flex justify-start items-center gap-2 p-3.5">
            <img src="../assets/images/services/menu.svg" alt="" />
            <a href="/">صفحه اصلی</a>
            <p>/</p>
            <a href="/products/default">محصولات</a>
            <p>/</p>
            <p id="product-name-breadcrumb">نام محصول</p>
        </div>
    </div>

    <div class="w-[80%] h-auto flex justify-between" style="align-items: start;">
        <div class="w-[50%] h-auto">
            <img id="product-image" src="../assets/images/product-list/image.svg" alt="" style="border-radius: 32px;
            width: 35vw; height: 25vw; object-fit: cover;" />
        </div>
        <div id="specs" class="w-[50%] h-[100%] flex flex-col gap-3">
            <h2 class="text-[32px]" id="product-name">نام محصول</h2>
            <div class="spec-title flex items-center gap-2">
                <span class="markdown">dommy title</span>
                <div class="w-full h-[1px] bg-[rgba(255,255,255,0.1)]"></div>
            </div>
            <div class="button-container w-[100%] h-auto flex justify-between items-center gap-3">
                <button class="s-button rounded-[20px] cursor-pointer w-[50%] h-[48px]">مشاوره</button>
                <a id="catalog-link" href="#" class="p-button2 cursor-pointer w-[50%] h-[48px]">کاتالوگ محصول</a>
            </div>
        </div>
    </div>

    <div class="w-[80%] h-auto my-12">
        <div class="flex items-center gap-1">
            <h3 class="text-nowrap">خصوصیات محصول</h3>
            <div class="w-full h-[1px] bg-[rgba(255,255,255,0.1)]"></div>
        </div>
        <ul class="list-disc list-inside p-[5px]" id="desc"></ul>
    </div>
    <div class="w-[80%] h-auto my-12">
        <div class="flex items-center gap-1">
            <h3 class="text-nowrap">توضیحات تکمیلی</h3>
            <div class="w-full h-[1px] bg-[rgba(255,255,255,0.1)]"></div>
        </div>
        <div id="extra-desc"></div>
    </div>
    <div style="width: 100%;">
        <hirad-footer></hirad-footer>
    </div>
    <script src="../js/Header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/product-single.js"></script>

</body>

</html>
